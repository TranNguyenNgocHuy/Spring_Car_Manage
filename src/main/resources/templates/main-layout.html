<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Layout</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://kit.fontawesome.com/f556e602e1.js" crossorigin="anonymous"></script>

</head>
<body>
<section class="container-fluid p-0">
  <div class="wrapper container-fluid d-flex flex-column px-0">

    <header class="row mx-0 p-1">
      <div class="header d-flex justify-content-center align-items-center">
          <a class="header-link h2" th:href="@{/}">AUTOMOTIVE REPAIR</a>
      </div>
    </header>

    <div class="d-flex flex-grow-1 gap-1 mx-0 px-1">
        <div class="sidebar d-flex flex-column gap-4 p-3">
            <h3 class="mb-3 text-center">Menu</h3>

            <a class="side-item btn btn-light d-flex justify-content-center align-items-center" th:href="@{/car}">Add new Car</a>

            <a class="side-item btn btn-light d-flex justify-content-center align-items-center" th:href="@{/car-list}">Cars Management</a>

            <a class="side-item btn btn-light d-flex justify-content-center align-items-center">Orders Management</a>

        </div>

        <!-- Đây là nơi sẽ thay đổi nội dung đc đánh dấu layout:fragment="content" -->
        <div class="main-layout" layout:fragment="content"></div>
    </div>


    <footer class="row text-center mx-0 p-1">
      <div class="footer d-flex justify-content-center align-items-center">
        <h2>BASED ON SPRING FRAMEWORK</h2>
      </div>
    </footer>

  </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
